<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" width="500" height="500" style="margin-left: 40px;">
  </canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var startX = 250;
    var startY = 250;

    ctx.beginPath();
    ctx.rect(startX, startY, 100, 20);
    ctx.fillStyle = "transparent";
    ctx.fill();


    var angle = 0;
    setInterval(function () {
    drawRect(startX, startY, 100, 20, angle);
    angle += 15;
    if(angle>360)
    {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        angle = 0;
    }
    }, 500)

    function drawRect(x, y, width, height, degrees) {
    ctx.save();
    ctx.beginPath();
    ctx.translate(x + width / 2, y + height / 2);
    ctx.rotate(degrees * Math.PI / 180);
    ctx.rect(-width, -height / 2, width, height);

    ctx.fillStyle = "blue";
    ctx.globalAlpha = 0.5;
    ctx.fill();
    ctx.restore();
    
    }
  </script>
</body>
</html>
