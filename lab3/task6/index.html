    <style>
        @keyframes fadeIn {
            0% { opacity: 1; }
            100% { opacity: 0; }
            }
        img{
            width: 500px;
            height: 500px;
            opacity: 1;
            transition: opacity 5s;
        }
        img:hover{
            opacity: 0;
            transition: opacity  5s; 
        }
    </style>
</head>
