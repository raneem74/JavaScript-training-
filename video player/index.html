<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frozen</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body>
    <video src="frozen.mp4" poster="frozen.jpg" width="500" height="300" controls>
      Your browser does not support the video tag.
      </video>
      <br>
      <input type="range" width="500" value="0" id="timeRange">
      <span id="time"></span>
      <br>
      <input type="button" value="play" id="playBtn">
      <input type="button" value="stop" id="stopBtn">
      <input type="button" value="<<" id="fastBackBtn">
      <input type="button" value="<" id="BackBtn">
      <input type="button" value=">" id="forwardBtn">
      <input type="button" value=">>" id="fastForwardBtn">
      <input type="range" min="0" max="100" value="50" id="voiceRange">
      <input type="button" value="mute" id="muteBtn">
      <br>
      <label for="speedRange">speed:</label>
      <input type="range" min="1" max="16" value="1" id="speedRange">
      <input type="button" value="full screen" id="fullBtn">
      <script src="script.js"></script>
</body>
</html>
